<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #99c058">
    <!--0 UNSENT Client has been created. open() not called yet.
        1 OPENED open() has been called. 
        2 HEADERS_RECEIVED send() has been called, and headers and status are available.
        3 LOADING Downloading; responseText holds partialdata.
        4 DONE The operation is complete.!-->

    <div class="card">
      <button class="click">Click Here</button>
      <img src="" alt="" style="width: 100%" />
      <div class="container">
        <h4></h4>
        <p></p>
      </div>
    </div>
  </body>
  
  <style>
    .card {
      /* Add shadows to create the "card" effect */
      width: 500px;
      height: 700px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }
    .container {
      padding: 2px 16px;
    }
  </style>

  <script>
    const requestUrl = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl);
    xhr.onreadystatechange = function () {
      const data = JSON.parse(this.responseText);
      document.querySelector("button").addEventListener("click", function () {
        document
          .querySelector(".card img")
          .setAttribute("src", `${data.avatar_url}`);
        document.querySelector(
          "h4"
        ).innerHTML = `${data.name} , Followers : ${data.followers}`;
        document.querySelector("h4").style.fontWeight = `bold`;
        document.querySelector("p").innerHTML = `${data.bio}  ${data.blog}`;
      });
    };
    xhr.send();
  </script>
</html>
